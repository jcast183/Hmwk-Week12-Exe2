<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        img {
            width: 400px;
            height: auto;
            border-radius: 2rem;
            border: 2px solid black;
        }
        h1, h3{
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
        body {
            background: linear-gradient(to right, purple 10%, orange 90%);
            color: white;
        }

        .tableclass {
            border: solid rgb(206, 108, 206) 7px;

        }
    </style>
</head>

<body>
    <table class="tableclass">

        <tr>
            <td>
                <h1>Temperature Converter</h1>
            </td>
        </tr>
        <tr>
            <td colspan="2"><strong>Calculate farenheit to celcious: ex. (68F -32) x 5/9 = 20 C</strong></td>
        </tr>
        <tr>
            <td colspan="2"><strong> celcius to farenheit: ex. (20C * 1.8) + 32 = 68F</strong></td>
        </tr>
<tr><td>
        <form name="theform">
            <table>
                <tr>
                    <td rowspan="6"><img src="winter.jpg"></td>
                    <td style="float: right;"><strong>Enter temperature value in farenheit:</strong></td>
                    <td><input name="farenheitFmInput" size="10"></td>
                </tr>
                <tr>
                    <td style="float: right;"><strong>Celcius:</strong></td>
                    <td style="background-color: white; color: black ; font-weight: bold;" id="celciusResultFmOutput"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" name="calc" value="Calculate" onclick="calculate();">
                        <input type="button" name="clear" value="Clear" onclick="clearinfo2();">
                    </td>
                </tr>
                <tr>
                    <td style="float: right;"><strong>Enter temperature value in celcius:</strong></td>
                    <td><input name="celciusFmInput" size="10"></td>
                </tr>
                <tr>
                    <td style="float: right;"><strong>Farenheit:</strong></td>
                    <td style="background-color: white; color: black; font-weight: bold;" id="farenheitResultFmOutput"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" name="calc" value="Calculate" onclick="calculate1();">
                        <input type="button" name="clear" value="Clear" onclick="clearinfo1();">
                    </td>
                </tr>

            </table>
        </form>
    </td></tr>
</table>
    <script>
        function calculate() {
            // declare constant and the variables
            var farenheit;

            var celciusResult;

            // get values from the text fields
            farenheit = parseFloat(document.theform.farenheitFmInput.value);

            // calculate the overall numeric average
            celciusResult = parseFloat((farenheit - 32) * (5 / 9));

            // display the average overall numerical and letter grade averages
            document.getElementById("celciusResultFmOutput").innerHTML = celciusResult.toFixed(2) + "°C";

        }

        function calculate1() {
            // declare constant and the variables
            var celcius;

            var farenheitResult;
            // get values from the text fields
            celcius = parseFloat(document.theform.celciusFmInput.value);
            // calculate the overall numeric average
            farenheitResult = parseFloat((celcius * 1.8) + 32);
            // display the average overall numerical and letter grade averages
            document.getElementById("farenheitResultFmOutput").innerHTML = farenheitResult.toFixed(2) + "°F";
        }

        function clearinfo2() {
            document.theform.farenheitFmInput.value = " ";

            document.getElementById("celciusResultFmOutput").innerHTML = " ";

            document.theform.farenheitFmInput.focus();
        }

        function clearinfo1() {
            document.theform.celciusFmInput.value = " ";

            document.getElementById("farenheitResultFmOutput").innerHTML = " ";


        }


    </script>
